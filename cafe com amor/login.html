<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
           body{
             font-family: Arial, Helvetica, sans-serif;
                background-image: linear-gradient(to right,#3d7adb,#73918a);
                }
     
    </style>
</head>
<body>
 <div class="box"
    <form action="">
      <fieldset>
           <legend><b>Formulario Usuarios</b></legend>
           <br>
           <div class="inbutBox">
              <input type="text" name="nome" id="nome" class="inputUser" required>
              <label for="nome" class="labelInput">Nome Completo</label>   
      </div>
      <br><br>
      <div class="inputBox">
      <input type="email" name="email" id="email" class="inputUser" required>
        <label for="email">Email</label>
      </div>
      <br><br>
        <div class="inputBox"></div>
        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
           <label for="tel">Telefone</label>
    </div>
    <br><br>
    <p>Sexo:</p>
    <input type="radio" id="femenino" name="genero" value="feminino" required>
    <label for="femino">Feminino</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="outro" name="genero" value="outro" required>
    <label for="outro">Outro</label>
    <div class="inputBox">
        <label for="data nascimento"><b>Data de Nascimento:</b> </label>
        <input type="date" name="data nascimento" id="data nascimento" class="inputUser" required>
    </div>
    <br><br>
        <div class="inputBox">
            <input type="text" id="cidade" name="cidade" class="inputUser" required>
                    <label for="cidade"class="labelInput">Cidade</label>
        </div>
        <br><br>
        <div class="inputBox">
            <input type="text" id="estado" name="estado" class="inputUser" required>
                    <label for="estado"class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" id="endereço" name="endereço" class="inputUser" required>
                            <label for="endereço"class="labelInput">Endereço</label>
                        </div>  
                        <input type="submit" name="submit"  id="submit">   
    </fieldset>
    </form>

</body>
</html>
